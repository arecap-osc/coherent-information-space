server.port=8084
server.max-http-header-size=2000000
spring.application.name=eden-ggm-feedback


## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.url=jdbc:postgresql://localhost:5555/eden?currentSchema=eden_ggm_feedback
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?currentSchema=eden_ggm
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.datasource.max-active = 4

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisPG9Dialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update


##Application config
request.page.size = 1000

#fix upload issue
spring.servlet.multipart.enabled=false