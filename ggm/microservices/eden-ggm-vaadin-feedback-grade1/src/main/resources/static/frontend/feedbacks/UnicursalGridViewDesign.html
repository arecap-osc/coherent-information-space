<dom-module id="unicursal-grid-view">

    <template>
	  <style> </style>
	  
	  <vaadin-horizontal-layout width-full>
		  <vaadin-grid items="[[items]]" id="grid" width-full>
		   <vaadin-grid-column width="50px" flex-grow="0">
		    <template class="header">
		      # 
		    </template>
		    <template>
		      [[index]] 
		    </template>
		    <template class="footer">
		      # 
		    </template>
		   </vaadin-grid-column>
		   <vaadin-grid-column-group>
		    <template class="header">
		      Group header 1 
		    </template>
		    <vaadin-grid-column>
		     <template class="header">
		       Value1 
		     </template>
		     <template>
		       [[item.value1]] 
		     </template>
		     <template class="footer">
		       Value1 
		     </template>
		    </vaadin-grid-column>
		    <vaadin-grid-column>
		     <template class="header">
		       Value2 
		     </template>
		     <template>
		       [[item.value2]] 
		     </template>
		     <template class="footer">
		       Value2 
		     </template>
		    </vaadin-grid-column>
		   </vaadin-grid-column-group>
		   <vaadin-grid-column-group>
		    <template class="header">
		      Group header 2 
		    </template>
		    <vaadin-grid-column>
		     <template class="header">
		       Value3 
		     </template>
		     <template>
		       [[item.value3]] 
		     </template>
		     <template class="footer">
		       Value3 
		     </template>
		    </vaadin-grid-column>
		    <vaadin-grid-column>
		     <template class="header">
		       Value4 
		     </template>
		     <template>
		       [[item.value4]] 
		     </template>
		     <template class="footer">
		       Value4 
		     </template>
		    </vaadin-grid-column>
		   </vaadin-grid-column-group>
		  </vaadin-grid>
	  </vaadin-horizontal-layout>
	</template>

    <script>
    class UnicursalGridView extends Polymer.Element {
      static get is() {
        return 'unicursal-grid-view';
      }
      ready() {
        super.ready();
      }
    }
    window.customElements.define(UnicursalGridView.is, UnicursalGridView);
    </script>
</dom-module>
