spring.profiles.active=${env:local}
server.port=5173
server.max-http-header-size=2000000
spring.application.name=eden-ia-console

info.app.name=eden-ia-console
info.app.description=
info.app.version=1.0.0

management.endpoints.web.exposure.include=*

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?currentSchema=eden_ia1
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.datasource.max-active = 4

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisPG9Dialect
spring.jpa.show-sql=false
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#force flyay to create the baseline table if missing
spring.flyway.baselineOnMigrate = true
#spring.flyway.url = jdbc:mysql://localhost:3306/mysql
#spring.flyway.schemas = USERSERVICE
#spring.flyway.user = root
#spring.flyway.password = root

##Application config

permissions.default=eden-ia-console-permission

#fix upload issue
spring.servlet.multipart.enabled=false

#overriden to false if profile is local
management.metrics.export.datadog.enabled=false
management.metrics.export.datadog.api-key=65d0449c10440824f525a8d0882f87c0
management.metrics.export.datadog.application-key=25f018ae5d9276b1910b7f6acac1defcda8b9f41
management.metrics.export.datadog.uri=https://app.datadoghq.com
management.metrics.use-global-registry=false
management.metrics.export.datadog.step=PT15S
